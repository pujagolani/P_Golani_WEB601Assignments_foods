<main>
  <app-modify-content (addFoodEvent)="addNewFood($event)"></app-modify-content>

  <section class="searchForTitle">
    <div>
      <mat-form-field>
        <mat-label>Search For Title</mat-label>
        <input matInput type="text" [(ngModel)]="searchTitle" placeholder="Search Title here...">
      </mat-form-field> <br>
      <button mat-raised-button color="primary" (click)="searchByTitle()">Search <mat-icon>search</mat-icon></button>
    </div>


    <div *ngIf="titleFound !== null">
      <p [style.color]="titleFound ? 'churos' : 'baklava'">
        {{titleFound ? 'Food Found' : 'Food not found'}}
      </p>
    </div>
  </section>


  <h1>Foods with no type</h1>
  <section class="cards">
    <div *ngFor="let content of contents | contenttype" appHoverAffect="border">
      <app-content-card [food]="content" [class]="'noContenttype'"></app-content-card>
    </div>
  </section>

  <h1>MainCourse</h1>
  <section class="cards">
    <div *ngFor="let content of contents | contenttype:'MainCourse'" appHoverAffect="border" style="float:right">
      <app-content-card [food]="content" [class]="'MainCourse'"></app-content-card>
    </div>
  </section>

  <h1>Dessert</h1>
  <section class="cards">
    <div *ngFor="let content of contents | contenttype:'Dessert'" appHoverAffect="border">
      <app-content-card [food]="content" [class]="'Dessert'"></app-content-card>
    </div>
  </section>
</main>
